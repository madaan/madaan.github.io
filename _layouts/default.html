
<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    {% include analytics.html %}

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var details = document.querySelectorAll("details");
        for (var i = 0; i < details.length; i++) {
          var detail = details[i];
          var code = detail.querySelector("code");
          var pre = code.parentNode;
          code.style.display = "none";
          var summary = document.createElement("summary");
          summary.textContent = pre.getAttribute("data-title") || "Show Code";
          detail.insertBefore(summary, code);
          summary.addEventListener("click", function() {
            code.style.display = (code.style.display === "none") ? "block" : "none";
          });
        }
      });
      </script>
      
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <!--a href="{{ site.baseurl }}/industry">Industry</a-->
            <!-- <a href="{{ site.baseurl }}/projects">Projects</a> -->
            <a href="{{ site.baseurl }}/publications">Publications</a>
            <a href="{{ site.baseurl }}/res/artifacts/aman_madaan_cv.pdf" target="_blank">CV</a>
          </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

  </body>
</html>
